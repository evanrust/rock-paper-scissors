<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RPS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="choices">
      <button class="btn" id="rock">Rock</button>
      <button class="btn" id="paper">Paper</button>
      <button class="btn" id="scissors">Scissors</button>
    </div>
  
    <div class="score">
      <h3>Scores</h3>
      <p>Player: <span class="ps">0</span></p>
      <p>Computer: <span class="cs">0</span></p>
      <h3 class="winner"></h3>
    </div>
  </div>
  
  

  <script src = "rps.js"></script>
</body>
</html>
